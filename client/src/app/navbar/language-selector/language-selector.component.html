<div class="wrapper">
  <button
    *ngFor="let lang of languages"
    class="app-unstyled-button language-selector-button"
    [ngClass]="{ selected: (selectedLang | async) === lang }"
    (click)="selectLang(lang)"
  >
    <ng-container [ngSwitch]="lang">
      <app-language-en *ngSwitchCase="languageEnum.EN" />
      <app-language-de *ngSwitchCase="languageEnum.DE" />
    </ng-container>
  </button>
</div>
